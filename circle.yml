#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/omdb/app/build/outputs/apk/

machine:
    java:
        version: oraclejdk8
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
  override:
    - chmod +x ./gradlew
    - ./gradlew dependencies

test:
    override:
        - (./gradlew assemble):
            timeout: 360